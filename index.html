<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <h1 id="welcome"></h1>
    <button id="showWelcome">Click here to for surprise!</button>
    <style>
      body {
        text-align: center;
        background-color: antiquewhite;
      }
    </style>
  </body>
  <script>
    document.getElementById('showWelcome').addEventListener('click', () => {
      document.getElementById('showWelcome').style.display = 'none';
      document.getElementById('welcome').innerHTML = 'Hello World';
    });
  </script>
</html>
